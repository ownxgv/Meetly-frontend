    <form id="registrationForm" enctype="multipart/form-data">
        <section class="mail">
                <label>Електронна адреса</label>
                <input type="email" name="email" class="inp1" placeholder="Email" required>
            </section>

            </section>
            <section class="rp">
                <label>Повторіть пароль</label>
                <input id="signup-repass" type="password" class="rpass" placeholder="Введіть пароль">
            </section>
            <section class="PIB">
                <label>ПІБ</label>
                <input type="text" name="full_name" class="PIB1" placeholder="ПІБ" required>
            </section>
            <section class="date">
                <label>Дата народження</label>
                <input type="date" class="date-input" name="birth_date" required>
            </section>
            <section class="upload-container photo">
                <label class="fotoP">Фото профілю</label>
                <label for="file-input" class="camera-icon">
                    <img id="button-image" src="/registr/image/Group 1.png" alt="Вибір фото">
                </label>
                <input type="file" id="file-input" name="photo" accept="image/*" required>                
            </section>
            <section>
                <button type="submit" class="button" id="signup-submit">Створити профіль</button>
            </section>
